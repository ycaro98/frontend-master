<div class="professor-container">
  <h2>Cadastro de Professores</h2>

  <!-- Formulário de cadastro -->
  <form (submit)="salvarProfessor(novoProfessor)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="novoProfessor.nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="novoProfessor.email" required>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" [(ngModel)]="novoProfessor.matricula" required>

    <button type="submit" (click)="salvarProfessor(novoProfessor)">Cadastrar</button>
  </form>

  <!-- Tabela para exibir os professores -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Matrícula</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professores">
        <td>{{ professor.id }}</td>
        <td>{{ professor.nome }}</td>
        <td>{{ professor.email }}</td>
        <td>{{ professor.matricula }}</td>
        <td>
          <button (click)="updateProfessor(professor)">Editar</button>
          <button (click)="deleteProfessor(professor.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
